<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>MEME Generator</title>
</head>

<body onload="init()">

    <header class="main-header">
        <div class="header-container main-layout">
            <div class="logo"> meme generator</div>
            <nav class="main-nav">
                <a href="">Gallery</a>
                <a href="">My Memes</a>
                <a href="">About</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <section class="main-gallery main-layout">
            <div class="srearch-container">
                <input class="search-keyword" type="text" placeholder="Enter search keyword">
                <img src="icons/search-icon.png">
            </div>
            <div class="img-container"></div>
        </section>
        <section class="main-canvas main-layout hide">
            <div class="canvas-container">
                <canvas id="my-canvas" width="600" height="600" style="outline:1px solid black"></canvas>
                <div class="canva-aditor">
                    <input type="text" placeholder="Enter text line">
                    <div class="buttons-container1">
                        <button> <img class="img-btn" src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                        <button> <img  class="img-btn" src="icons/add.png" alt=""></button>
                        <button> <img class="img-btn" src="icons/trash.png" alt=""></button>
                    </div>
                    <div class="buttons-container2">
                        <button> <img class="img-btn" src="icons/increase font - icon.png" alt=""></button>
                        <button> <img class="img-btn" src="icons/decrease font - icon.png" alt=""></button>
                        <button> <img class="img-btn" src="icons/align-to-right.png" alt=""></button>
                        <button> <img class="img-btn" src="icons/center-text-alignment.png" alt=""></button>
                        <button> <img class="img-btn" src="icons/align-to-left.png" alt=""></button>
                    </div>
                    <div class="buttons-container3">
                        <select onchange="onSetfont(this.value)">
                            <option class="impact" value="en">impact</option>
                            <option class="Verdana" value="he">Verdana</option>
                            <option class="Georgia" value="he">Georgia</option>
                            <option class="Times" value="he">Times New Romans</option>
                            <option class="Arial" value="he">Arial</option>
                        </select>
                        <button> <img class="img-btn" src="icons/paint-board-and-brush.png" alt=""></button>
                        <button> <img class="img-btn" src="icons/text stroke.png" alt=""></button>

                    </div>



                </div>
            </div>

        </section>
        <section class="main-my-memes main-layout hide"></section>
        <section class="main-about main-layout hide"></section>
    </main>

        <div class="footer-container main-layout">
            <div class="logo"> meme generator</div>
            <small> Â© 2021 - all rights reserved - Nofar Alon</small>
        </div>
    </footer> -->





    <script src="js/storage.service.js"></script>
    <script src="js/util.js"></script>
    <script src="js/memes-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <!-- <script src="js/memes-controller.js"></script> -->

</body>

</html>
