<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>MEME Generator</title>
</head>

<body onload="init()">

    <header class="main-header">
        <div class="header-container main-layout">
            <div class="logo"> MEME GEN </div>
            <nav class="main-nav">
                <a data-trans="gallery" onclick="onOpenGallery()">Gallery</a>
                <a data-trans="my-memes" onclick="onOpenMyMemes()">My Memes</a>
                <a data-trans="about">About</a>
            </nav>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>


        </div>
    </header>


    <main class="main-container">

        <section class="lang main-layout">
            <select class="trans" onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
        </section>

        <section class="main-gallery main-layout">
            <div class="srearch-container">
                <div class="search">
                    <input data-trans="search" onchange="onFillterImgs(this.value)" class="search-keyword" list="search-keyword" type="text" placeholder="Enter search keyword">
                    <datalist id="search-keyword">
                        <option data-trans="funny" value="Funny">
                        <option data-trans="Happy" value="Happy">
                        <option data-trans="animals" value="Animals">
                        <option data-trans="sleep" value="Sleep">
                        <option data-trans="lovley" value="Lovley">
                    </datalist>
                    <img src="icons/search-icon.png">
                </div>

                <div class="keyword-container">
                    <div data-trans="Happy" onclick="onUpdateKeyword('happy')" class="happy">Happy</div>
                    <div data-trans="funny" onclick="onUpdateKeyword('funny')" class="funny">Funny</div>
                    <div data-trans="sleep" onclick="onUpdateKeyword('sleep')" class="sleep">Sleep</div>
                    <div data-trans="lovley" onclick="onUpdateKeyword('lovely')" class="lovely">Lovely</div>
                    <div data-trans="animals" onclick="onUpdateKeyword('animals')" class="animals">Animals</div>
                </div>
            </div>


            <div class="img-container"></div>
        </section>
        <section class="main-canvas main-layout hide">
            <div class="canvas-container">
                <canvas id="my-canvas" width="500" height="500" style="outline:1px solid black"></canvas>
                <div class="canva-aditor">
                    <input data-trans="top-text" oninput="onChangeTextTop(this.value)" class="text-top" type="text" placeholder="Enter Top text ">
                    <input data-trans="bottom-text" oninput="onChangeTextBottom(this.value)" class="text-bottom" type="text" placeholder="Enter Bottom text">
                    <div class="buttons-container1">
                        <button title="Move-Up"> <img onclick="onMoveUp()" class="img-btn" src="icons/move-up.png" alt=""></button>
                        <button title="Move-Dwon"> <img onclick="onMoveDwon()" class="img-btn" src="icons/move-dwon.png" alt=""></button>
                        <button title="Swich-Lines"> <img class="img-btn" src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                        <button title="Add-Line"> <img onclick="onAddLine()" class="img-btn" src="icons/add.png" alt=""></button>
                        <button title="Remove-Line"> <img onclick="onRemoveLine()" class="img-btn" src="icons/trash.png" alt=""></button>
                    </div>
                    <div class="buttons-container2">
                        <button title="Font-Increase"> <img onclick="onChangFontSize('increase')" class="img-btn" src="icons/increase font - icon.png" alt=""></button>
                        <button title="Font-Dcrease"> <img onclick="onChangFontSize('decrease')" class="img-btn" src="icons/decrease font - icon.png" alt=""></button>
                        <button title="Align-Right"> <img onclick="onAlignText('right')" class="img-btn" src="icons/align-to-right.png" alt=""></button>
                        <button title="Align-Center"> <img onclick="onAlignText('center')" class="img-btn" src="icons/center-text-alignment.png" alt=""></button>
                        <button title="Align-Left"> <img onclick="onAlignText('left')" class="img-btn" src="icons/align-to-left.png" alt=""></button>
                    </div>
                    <div class="buttons-container3">
                        <select title="Change-Font" class="fonts" onchange="onSetfont(this.value)">
                            <option class="impact" value="impact">impact</option>
                            <option class="Verdana" value="Verdana">Verdana</option>
                            <option class="Georgia" value="Georgia">Georgia</option>
                            <option class="Times" value="Times">Times New Romans</option>
                            <option class="Arial" value="Arial">Arial</option>
                        </select>
                        <input onchange="onSetStrokeText(this.value)" title="Text-Stroke" type="color" value="#000000">
                        <input onchange="onSetFillText(this.value)" title="Text-Fill" type="color" value="#000000">


                        <!-- <button> <img class="img-btn" src="icons/paint-board-and-brush.png" alt=""></button>
                        <button> <img class="img-btn" src="icons/text stroke.png" alt=""></button> -->

                    </div>

                    <div class="inputs">

                        <a data-trans="download" href="#" class="btn" onclick="downloadCanvas(this)" download="my-img.jpg">Download as jpeg</a>
                        <p class="user-msg"></p>

                        <button data-trans="upload" class="btn" onclick="uploadImg()">Upload Image from Canvas</button>
                        <div class="share-container"></div>


                    </div>

                    <!-- <button onclick="onSaveMyMeme()">Save Your Meme!</button> -->



                </div>
            </div>

        </section>
        <section class="main-my-memes main-layout hide"></section>
        <!-- <section class="main-about main-layout hide"></section> -->
    </main>

    <footer class="main-footer">
        <div class="footer-container main-layout">
            <div class="logo"> MEME GEN</div>
            <small> © 2021 - all rights reserved - Nofar Alon</small>
        </div>
    </footer>





    <script src="js/storage.service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/memes-controller.js"></script>
    <script src="js/memes-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/upload-service.js"></script>

</body>

</html>
